<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Identity Cipher | Caesar Encryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Student Identity Cipher</h1>
            <p class="subtitle">Caesar Cipher (Security Demo): E = (X + N) % 26 and D = (X - N) % 26</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        placeholder="Input Full Name"
                        autocomplete="off"
                    >
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="yearLevel">Year Level</label>
                        <input 
                            type="text" 
                            id="yearLevel" 
                            placeholder="Input Year Level (1, 2, 3 eg.)"
                            autocomplete="off"
                        >
                    </div>

                    <div class="form-group half">
                        <label for="course">Course</label>
                        <input 
                            type="text" 
                            id="course" 
                            placeholder="(BSIT, BSCS, eg.)"
                            autocomplete="off"
                        >
                    </div>
                </div>

                <div class="form-group key-group">
                    <label for="keyN">Key (N) â€” shift 1 to 25</label>
                    <input 
                        type="number" 
                        id="keyN" 
                        min="1" 
                        max="25" 
                        value=""
                        autocomplete="off"
                    >
                </div>

                <div class="button-group">
                    <button id="encryptBtn" class="btn btn-encrypt">Encrypt</button>
                    <button id="decryptBtn" class="btn btn-decrypt">Decrypt</button>
                    <button id="clearBtn" class="btn btn-clear">Clear</button>
                </div>

                <div id="errorMessage" class="error-message"></div>
            </div>

            <div class="output-section">
                <div class="output-box">
                    <h3 class="output-label">Input (Combined Plaintext)</h3>
                    <div id="inputPlaintext" class="output-content plaintext-content"></div>
                </div>

                <div class="output-box">
                    <h3 class="output-label">Output</h3>
                    <div id="outputResult" class="output-content result-content"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Note: Only letters are shifted (A-Z). Numbers/symbols remain unchanged.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
